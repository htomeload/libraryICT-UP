<ion-menu [content]="content" type="overlay" swipeEnabled="false">
	<ion-header>
		<ion-toolbar class="no-padding">
			<ion-grid class="nav-bar">
				<ion-row>
					<ion-col class="align-right">
						<button class="icon-menu override-button-inner text-right nav-bar" menuClose>
							<ion-icon name="close"></ion-icon>
						</button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list>
			<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="line-height: 3rem;">
				<ion-icon [name]="p.icon" >&nbsp;&nbsp;{{p.title}}</ion-icon>
			</button>
			<button menuClose ion-item (click)="gotoFB()" style="line-height: 3rem;">
				<ion-icon name="md-bug" >&nbsp;&nbsp;แจ้งปัญหา</ion-icon>
			</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

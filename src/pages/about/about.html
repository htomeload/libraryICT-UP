<html>
	<head>
		<meta charset="utf-8">
		<script src="js/loginapp.js"></script>
	</head>
	<body ng-app="loginApp" ng-controller="loginControll">
<ion-header>
  <ion-navbar>
    <div style='float: left;'>
		<ion-icon name="menu" menuToggle style='padding-left: 1rem; font-size: 3rem; cursor: pointer;'></ion-icon>
	</div>
	<div style='text-align: center;'>
		<ion-title style='margin: auto;'>About</ion-title>
	</div>
  </ion-navbar>  
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>
				<ion-icon name='user'></ion-icon>
			</ion-label>
			<ion-input placeholder="ชื่อผู้ใช้" ng-model="username" clearInput ng-keyup="loginFunc()"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>
				<ion-icon name='key'></ion-icon>
			</ion-label>
			<ion-input placeholder="ชื่อผู้ใช้" type="password" ng-bind="password" clearInput ng-keyup="loginFunc()"></ion-input>
		</ion-item>
		<ion-item>
			<button ng-click="loginFunc()">เข้าสู่ระบบ</button>
		</ion-item>
	</ion-list>
	<p ng-bind="messagelogin"></p>
	<p>{{password}}</p>
</ion-content>
	</body>
</html>


<ion-header>
  <ion-navbar>
    <div style='float: left;'>
		<ion-icon name="menu" menuToggle style='padding-left: 1rem; font-size: 3rem; cursor: pointer;'></ion-icon>
	</div>
	<div style='text-align: center;'>
		<ion-title style='margin: auto;'>About</ion-title>
	</div>
  </ion-navbar>  
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>
				<ion-icon name='person'></ion-icon>
			</ion-label>
			<ion-input placeholder="ชื่อผู้ใช้" [(ngModel)]="data.username" clearInput (keyup)="loginFunc($event)"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>
				<ion-icon name='key'></ion-icon>
			</ion-label>
			<ion-input placeholder="ชื่อผู้ใช้" type="password" [(ngModel)]="data.password" clearInput (keyup)="loginFunc($event)"></ion-input>
		</ion-item>
		<ion-item>
			<button (click)="loginFunc($event)">เข้าสู่ระบบ</button>
		</ion-item>
	</ion-list>
	<p>{{res}}</p>
</ion-content>

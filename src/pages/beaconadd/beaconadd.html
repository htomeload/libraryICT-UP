<ion-header>
  	<ion-navbar class="no-padding">
      	<ion-grid class="nav-bar">
			<ion-row>
				<ion-col class="text-menu align-center" style="-webkit-flex: 3;">
					<div style="width: 100%; transform: translate(-5%, 30%);">
						เลือก Beacon
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
  	</ion-navbar>
</ion-header>

<ion-content>
	<ion-item *ngFor="let b of scanres" (click)="chosenIt(b.index)">
		<p>ID&nbsp;:&nbsp;{{b.id}}</p><br />
		<p>UUID&nbsp;:&nbsp;{{b.uuid}}</p><br />
		<p style="width: 49%; display: inline-block;">Major&nbsp;:&nbsp;{{b.major}}</p>
		<p style="width: 49%; display: inline-block;">Minor&nbsp;:&nbsp;{{b.minor}}</p>
	</ion-item>
	<div style="width: 100%; text-align: center; margin-top: 1.5rem;">
		<ion-spinner name="circles" style="margin: auto;"></ion-spinner>
	</div>
</ion-content>

<ion-header>
  	<ion-navbar class="no-padding">
      	<ion-grid class="nav-bar">
			<ion-row>
				<ion-col class="text-menu align-center" style="-webkit-flex: 3;">
					<div style="width: 100%; transform: translate(-5%, 30%);">
						กำหนดระยะ
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
  	</ion-navbar>
</ion-header>

<ion-content>
	<h3 style="padding: 1.5rem; width: 100%; text-align: center;">รัศมีจากจุดศูนย์กลางของพื้นที่</h3>
	<div style="width: 100%; text-align: center; margin-top: 1.5rem;" *ngIf="!meter">
		<ion-spinner name="circles" style="margin: auto;"></ion-spinner>
	</div>
	<h1 style="padding: 1.5rem; width: 100%; text-align: center;" *ngIf="meter">{{lastfour}}<br /><br />{{meter}}<br /><br />เมตร</h1>
	<div style="width: 100%; padding: 1rem; margin-top: 2rem;">
		<button ion-button block (click)="chosenIt(meter)" *ngIf="meter">บันทึกระยะ</button>
	</div>
</ion-content>

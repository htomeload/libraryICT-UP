<ion-header>
  	<ion-navbar class="no-padding">
      	<ion-grid class="nav-bar">
			<ion-row>
				<ion-col>
					<button class="icon-menu override-button-inner text-left full-width nav-bar" menuToggle>
						<ion-icon name="menu"></ion-icon>
					</button>
				</ion-col>
				<ion-col class="text-menu align-center" style="-webkit-flex: 3;">
					<div style="width: 100%; transform: translate(-16%,0%);">
						จัดแสดงภาพ
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
  	</ion-navbar>
	<ion-navbar class="no-padding">
      	<ion-grid>
			<ion-row>
				<ion-col class="full-both align-center">
					<ion-grid>
						<ion-row>
							<ion-col class="align-center" (click)="goPage('software')">
								<ion-icon name="md-arrow-dropleft"></ion-icon>
							</ion-col>
							<ion-col class="align-center">
								<h3 style="font-size: 2rem;">Exhibition</h3>
							</ion-col>
							<ion-col class="align-center" (click)="goPage('movie')">
								<ion-icon name="md-arrow-dropright"></ion-icon>
							</ion-col>
						</ion-row>
					</ion-grid>
				</ion-col>
			</ion-row>
		</ion-grid>
  	</ion-navbar>
</ion-header>

<ion-content>
	<ion-refresher (ionRefresh)="reload($event)">
		<ion-refresher-content
		pullingIcon="md-circles"
		pullingText="ดึงลงเพื่อโหลดข้อมูลใหม่"
		refreshingSpinner="md-circles"
		refreshingText="กำลังดึงข้อมูลจากเซิฟเวอร์...">
		</ion-refresher-content>
	</ion-refresher>
	<h5 *ngIf="error">{{error}}</h5>
	<div *ngIf="error == ''" class="inline exhibit-slides">
		<ion-slides autoplay="3000" loop="true" pager="false" slidesPerView="5" spaceBetween="4" direction="vertical">
			<ion-slide *ngFor="let exhibit of data" (click)="selectThis(exhibit.index)">
				<img [src]="exhibit.img" style="position: relative; width: 100%; height: 100%;" />
			</ion-slide>
		</ion-slides>
	</div>
  	<div *ngIf="error == ''" class="inline exhibit-contain">
		<h5 class="exhibit-title">{{select[0].name}}</h5>
		<br />
		<div class="align-center" style="width: 100%; height: 40%;">
			<img [src]="select[0].img" style="width: 80%; height: 100%;" />
		</div>
		<br />
		<div class="exhibit-info">
			{{select[0].detail}}
		</div>
	</div>
</ion-content>

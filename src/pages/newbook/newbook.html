<ion-header>
  	<ion-navbar class="no-padding">
      	<ion-grid class="nav-bar">
			<ion-row>
				<ion-col>
					<button class="icon-menu override-button-inner text-left full-width nav-bar" menuToggle>
						<ion-icon name="menu"></ion-icon>
					</button>
				</ion-col>
				<ion-col class="text-menu align-center" style="-webkit-flex: 3;">
					<div style="width: 100%; transform: translate(-16%,0%);">
						หนังสือมาใหม่
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
  	</ion-navbar>
</ion-header>

<ion-content>
	<ion-item>
		<ion-grid>
			<ion-row style="height: 30%;">
				<ion-col class="full-both align-center">
					<ion-grid>
						<ion-row>
							<ion-col class="align-center">
								<ion-icon name="md-arrow-dropleft" ></ion-icon>
							</ion-col>
							<ion-col class="align-center">
								<h3 style="font-size: 2rem;">New Book</h3>
							</ion-col>
							<ion-col class="align-center">
								<ion-icon name="md-arrow-dropright" ></ion-icon>
							</ion-col>
						</ion-row>
					</ion-grid>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-item>
	<br />
	{{error}}
	<div style="height: 30%; width: 50%;" class="align-center">
		<img [src]="featured"/>
	</div>
	<br /><br />
	<img *ngFor="let x of data" [src]="x.img" style="display: inline-block; margin: 1%; width: 30%; height: 30%;" />

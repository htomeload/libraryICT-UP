<ion-header>
  	<ion-navbar class="no-padding">
      	<ion-grid class="nav-bar">
			<ion-row>
				<ion-col>
					<button class="icon-menu override-button-inner full-width text-left nav-bar" menuToggle>
						<ion-icon name="menu"></ion-icon>
					</button>
				</ion-col>
				<ion-col class="text-menu align-center" style="-webkit-flex: 3;">
					<div style="width: 100%; transform: translate(-16%,0%);">
						รางวัล
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
  	</ion-navbar>
</ion-header>

<ion-content padding>
	<div style="margin-top: 10%; margin-bottom: 1%; width: 100%;" class="align-center">
		<ion-grid style="background-color: white; border: 3px solid black;">
			<ion-row>
				<ion-col class="align-left">
					<h3>Reward</h3>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<img src="assets/img/card.png" />
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-input placeholder="กรุณาใส่ ชื่อ-นามสกุล"></ion-input>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
	<br />
	<button ion-button block class="primary" style="margin-bottom: 1.5rem;">รับรางวัล</button>
	<button ion-button block class="secondary" (click)="yourreward()">รางวัลที่มี</button>
</ion-content>

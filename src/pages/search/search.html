<ion-header>
  	<ion-navbar>
	  	<ion-grid>
			<ion-row>
				<ion-col>
					<ion-icon name="menu" menuToggle float-start style='font-size: 3rem; cursor: pointer;'></ion-icon>
				</ion-col>
				<ion-col>
					<div style="font-size: 2rem;" text-center>Search</div>
				</ion-col>
				<ion-col>
				</ion-col>
			</ion-row>
	  	</ion-grid>
  	</ion-navbar>
</ion-header>

<ion-content padding>
	<div>
		<button ion-button (click)="searchNow()" style='display: inline-block;' my-click-once>
			<ion-icon name='search'></ion-icon>
		</button>
		<ion-input style='display: inline-block; width: 80%; font-size: 2rem;' placeholder="ค้นหาหนังสือ" name="searchword" [(ngModel)]="word" clearInput></ion-input>
	</div>
	<p *ngIf="!flagShow">
	{{message.mes1}}
	</p>
	<div *ngIf="flagShow">
	<ion-list>
		<ion-item *ngFor="let xc of content">
		{{xc.content}}
		</ion-item>
	</ion-list>
	</div>
</ion-content>

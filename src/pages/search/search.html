<ion-header>
  	<ion-navbar class="no-padding">
      	<ion-grid class="nav-bar">
			<ion-row>
				<ion-col>
					<button class="icon-menu override-button-inner text-left full-width nav-bar" menuToggle>
						<ion-icon name="menu"></ion-icon>
					</button>
				</ion-col>
				<ion-col class="text-menu align-center" style="-webkit-flex: 3;">
					<div style="width: 100%; transform: translate(-16%,0%);">
						ค้นหาหนังสือ
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
  	</ion-navbar>
	<ion-navbar class="no-padding">
		<ion-searchbar
		[(ngModel)]="word"
		[showCancelButton]="true"
		(ionInput)="searching($event)"
		(ionCancel)="clearsearch()"
		style="width: 100%;">
		</ion-searchbar>
	</ion-navbar>
	<ion-navbar class="no-padding">
      	<ion-grid>
			<ion-row style="max-height: 100%;">
				<ion-col style="width: 50%;">
					<ion-label style="max-width: 42%; width: 42%; max-height: 100%; margin: 0rem; padding: 0rem;" class="inline">ค้นหา</ion-label>
					<ion-select [(ngModel)]="type" style="max-width: 42%; max-height: 100%; margin: 0rem; padding: 0rem; text-overflow: ellipsis;" class="inline">
						<ion-option value="name" selected>ชื่อหนังสือ</ion-option>
						<ion-option value="code">รหัสหนังสือ</ion-option>
					</ion-select>
				</ion-col>
				<ion-col style="width: 50%;">
					<ion-label style="max-width: 42%; width: 42%; max-height: 100%; margin: 0rem; padding: 0rem;" class="inline">เรียงจาก</ion-label>
					<ion-select [(ngModel)]="order" style="max-width: 42%; max-height: 100%; width: 42%; margin: 0rem; padding: 0rem; text-overflow: ellipsis;" class="inline">
						<ion-option value="asc" selected>ใหม่ไปเก่า</ion-option>
						<ion-option value="desc">เก่าไปใหม่</ion-option>
					</ion-select>
				</ion-col>
			</ion-row>
		</ion-grid>
  	</ion-navbar>
</ion-header>

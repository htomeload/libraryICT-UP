<ion-header>
  	<ion-navbar class="no-padding">
      	<ion-grid class="nav-bar">
			<ion-row>
				<ion-col>
					<button class="icon-menu override-button-inner text-left full-width nav-bar" menuToggle>
						<ion-icon name="menu"></ion-icon>
					</button>
				</ion-col>
				<ion-col class="text-menu align-center" style="-webkit-flex: 3;">
					<div style="width: 100%; transform: translate(-16%,0%);">
						ซอร์ฟแวร์
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
  	</ion-navbar>
	<ion-navbar class="no-padding">
      	<ion-grid>
			<ion-row>
				<ion-col class="full-both align-center">
					<ion-grid>
						<ion-row>
							<ion-col class="align-center" (click)="goPage('book')">
								<ion-icon name="md-arrow-dropleft"></ion-icon>
							</ion-col>
							<ion-col class="align-center">
								<h3 style="font-size: 2rem;">Recommend Software</h3>
							</ion-col>
							<ion-col class="align-center" (click)="goPage('exhibition')">
								<ion-icon name="md-arrow-dropright"></ion-icon>
							</ion-col>
						</ion-row>
					</ion-grid>
				</ion-col>
			</ion-row>
		</ion-grid>
  	</ion-navbar>
</ion-header>

<ion-content>
	<ion-refresher (ionRefresh)="reload($event)">
		<ion-refresher-content
		pullingIcon="md-circles"
		pullingText="ดึงลงเพื่อโหลดข้อมูลใหม่"
		refreshingSpinner="md-circles"
		refreshingText="กำลังดึงข้อมูลจากเซิฟเวอร์...">
		</ion-refresher-content>
	</ion-refresher>
	<h5 *ngIf="error">{{error}}</h5>
	<div class="software-row" *ngFor="let rows of data">
		<h5>{{rows.name}}</h5>
		<div style="width: 100%; height: 100%;">
			<ion-slides autoplay="3000" loop="true" pager="true" slidesPerView="3" spaceBetween="4" control="1">
				<ion-slide *ngFor="let software of rows.content" (click)="openLink(software.link)">
					<div style="position: relative; height: 80%; width: 100%; border: 2px solid black;">
						<img [src]="software.img" style="position: relative; width: auto; height: 80%;" />
						<h5 class="software-title">{{software.sname}}</h5>
					</div>
				</ion-slide>
			</ion-slides>
		</div>
	</div>
</ion-content>
